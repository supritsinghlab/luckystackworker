plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.commons.io.commons.io
    api libs.org.apache.velocity.velocity.engine.core
    api libs.org.apache.commons.commons.text
    api libs.net.imagej.ij
    api libs.org.projectlombok.lombok
    api libs.org.yaml.snakeyaml
    api libs.com.fasterxml.jackson.datatype.jackson.datatype.jsr310
    api libs.io.github.stevenjwest.paralleliterativedeconvolution
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    compileOnly libs.org.springframework.boot.spring.boot.starter.tomcat
}

group = 'nl.wilcokas'
version = '6.13.0-beta'
description = 'LuckyStackWorker'
java.sourceCompatibility = JavaVersion.VERSION_24

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
