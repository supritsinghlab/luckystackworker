<div class="popup-container">
  <h2>PSF</h2>
  <img [src]="'data:image/jpeg;base64,' + imageData" class="psfImage" />
  <button (click)="closePopup()" class="closeButton">
    <img src="assets/images/close.png" class="closeButtonImg" />
  </button>

  <p class="slidersStartMargin"></p>

  <div class="slider-group">
    <label for="slider2">Airy disk radius</label>
    <mat-slider
      class="slider"
      step="0.1"
      min="1"
      max="24"
      (change)="onSlidersChanged()"
      [(ngModel)]="airyDiskRadius"
      [color]="colorTheme()"
    ></mat-slider>
    <span>{{ airyDiskRadius }}</span>
  </div>

  <div class="slider-group">
    <label for="slider2">Diffraction intensity</label>
    <mat-slider
      class="slider"
      step="10"
      min="0"
      max="1000"
      (change)="onSlidersChanged()"
      [(ngModel)]="diffractionIntensity"
      [color]="colorTheme()"
    ></mat-slider>
    <span>{{ diffractionIntensity }}</span>
  </div>

  <div class="slider-group">
    <label for="slider2">Seeing index</label>
    <mat-slider
      class="slider"
      step="1"
      min="0"
      max="4"
      (change)="onSlidersChanged()"
      [(ngModel)]="seeingIndex"
      [color]="colorTheme()"
    ></mat-slider>
    <span>{{ seeingIndex }}</span>
  </div>

      step="1"

      (change)="onSlidersChanged()"
      [(ngModel)]="wavelength"
      [color]="colorTheme()"
    ></mat-slider>
    <span>{{ wavelength }} nm</span>
  </div>
  -->
</div>
